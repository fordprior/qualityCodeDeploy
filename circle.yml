machine:
  services:
    - docker

dependencies:
  post:
    - docker build -t $AWS_ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/newman:$CIRCLE_SHA1 .

test:
  post:
    - docker run -d -p 8080:8080 --name newman $AWS_ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/newman:$CIRCLE_SHA1; sleep 10
    - docker run -t postman/newman_alpine33 -p 3000:3000  --url="https://www.getpostman.com/collections/17e59e33e2446cf09193"
    - curl --retry 10 --retry-delay 5 localhost:8080 | grep "Hello World!"
